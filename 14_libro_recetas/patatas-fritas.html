<body>

    <h1> Patatas Fritas</h1>
    <p> Receta para patata fritas</p>

    <img src="images/patatas-fritas.jpg" alt="patatas-fritas">
    
    <h2>Ingredientes</h2>

    <ul>
        <li>3 o 4 patatas</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>

    <h2>Elaboración (Pasos)</h2>

    <ol>
        <li>Calentar aceite en una sarten</li>
        <li>Añadir las patatas cortadas, la sal y los ajos</li>
        <li>Freir a gusto</li>
        <li>Servir en un plato</li>
    </ol>
