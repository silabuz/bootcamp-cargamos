<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formularios 2</title>
</head>
<body>
    <header>
        <h4>Formulario parte 2</h4>
        <hr>
    </header>
    <form name="formulario" action="/send.php" method="post" >
        Selecciona la fecha indicada:
        <input 
            type="date" 
            name="fecha" 
            min="2018-03-25"
            max="2018-05-25"
            step="3">
        
        Selecciona hora deseada:
        <input 
            type="time" 
            name="hora" 
            min="18:00"
            max="21:00"
            step="3600"
            list="times">
        
            <datalist id="times" >
                <option value="17:00:00"></option>
                <option value="18:00:00"></option>
                <option value="19:00:00"></option>
                <option value="20:00:00"></option>
                <option value="21:00:00"></option>
                <option value="22:00:00"></option>
            </datalist>
        Selecciona el mes deseado:
        <input 
            type="month" 
            name="mes" 
            value="2018-05"
            min="2018-02"
            max="2018-06"
            step="1">

        Selecciona la semana deseada:
        <input 
            type="week" 
            name="semana"
            value="2018-W18"
            min="2018-W18"
            max="2018-W20"
            step="2">

        <p>
            Sexo:
            <input type="radio" name="genero" value="H" /> Hombre
            <input type="radio" name="genero" value="M" /> Mujer
        </p>

        <input 
            type="checkbox" 
            name="empresa" checked> 
            ¿Eres autonomo/empresa?
        <br><br>
        
        Selecciona la opcion deseada
        <select name="combo" multiple>
            <optgroup label="Opciones básicas">
                <option value="1"> Opción 1</option>
            </optgroup>
            <optgroup label="Opciones avanzadas">
                <option value="2"> Opción 2</option>
                <option value="3" selected> Opción 3</option>
            </optgroup>
        </select>
        <br><br>
        
        
        Selecciona la lista
        <input type="text" list="items" />
        
        <datalist id="items">
            <option value="Lima"> Lima </option>
            <option value="Arequipa"> Arequipa </option>
            <option value="Lambayeque"> Lambayeque </option>
        </datalist>

    </form>
    
</body>
</html>
