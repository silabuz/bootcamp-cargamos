<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tablas en HTML</title>

    <style>
        table, tr, td, th {
            border: 2px solid black;
        }
    </style>
    
</head>

<body>
    <table>
        <tr>
            <th>Hoy</th>
            <th>Mañana</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>Soleado</td>
            <td>Mayormente Soleado</td>
            <td>Parcialmente nublado</td>
        </tr>
        <tr>
            <td>19º C</td>
            <td>17º C</td>
            <td>12º C</td>
        </tr>
        <tr>
            <td>E 13 km/h</td>
            <td>E 11 km/h</td>
            <td>E 16 km/h</td>
        </tr>
    </table>
</body>
</html>
